<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Activy</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./res/fonts/SanFranciscoFont-master">
</head>
<body>
<div class="wrapper__body">
    <header>
        <div class="text__header">
            <span>ACTIVY</span>
        </div>
    </header>
    <div class="content">
        <div class="feeling">
            <div class="question">
                How are you feeling today?
            </div>
            <div class="imgmood">

            </div>

            <input type="range" title="rangeBar" id="range_Value" name="feelings" min="0" max="5"
                   onchange="rangevalue.value=value"/>
        </div>

        <!--Scrollbar-->
        <div class="where">
            <p>Where?</p>
            <button>Inside</button>
            <button style="margin-left: 17pt">Outside</button>
        </div>
        <div class="when">
            <p>When?</p>
            <button>Morning</button>
            <button style="margin-left: 17pt">Afternoon</button>
            <button class="btnbelow">Evening</button>
            <button class="btnbelow" style="margin-left: 17pt">Night</button>
        </div>
        <div class="spend">
            <div class="lilheader">How much do you want to spend?</div>
            <output id="rangevalue2"></output><span> $</span>

            <input type="range" title="rangeBar"  name="points" min="0" max="100"
                   onchange="rangevalue2.value=value"/>
            <!--Scrollbar-->
        </div>
        <div class="howfar ">
            <div>How far do you want to travel?</div>
            <output id="rangevalue3"></output><span> Km.</span>
            <input type="range" title="rangeBar" name="points" min="0" max="100"
                   onchange="rangevalue3.value=value"/>

            <!--Scrollbar-->
        </div>
        <div class="quality">
            <button>★★★★★</button>
            <button style="margin-left: 17pt"> ★★★★</button>
            <button>★★★</button>
            <button style="margin-left: 17pt">★★</button>
            <button>★</button>
        </div>
    </div>

    <footer>
        <div class="okbutton">OK</div>
        <div class="arrow"> ></div>
    </footer>
</div>
</body>
</html>
